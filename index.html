<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-div">
        <img src="images/avatar-jessica.jpeg" alt="an avatar">
        <h1>Jessisa Randall</h1>
        <h4>London, United Kingdom</h4>
        <p>"Front-end developer and avid read."</p>
        <div class="button-div">
            <a href="https://github.com" target="_blank" class="button">GitHub</a>
            <a href="https://www.frontendmentor.io" target="_blank" class="button">Frontend Mentor</a>
            <a href="https://www.linkedin.com" target="_blank" class="button">LinkedIn</a>
            <a href="https://twitter.com" target="_blank" class="button">Twitter</a>
            <a href="https://instagram.com" target="_blank" class="button">Instagram</a>
        </div>
    </div>
   
     <footer>Challenge by <a href="https://www.frontendmentor.io/home">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/NoussairStudy">NoussairStudy</a>.</footer>
        <img src="images/favicon-32x32.png" alt="icon">
</body>
</html>
